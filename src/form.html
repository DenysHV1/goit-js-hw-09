<form class="feedback-form" autocomplete="off">
  <label class="label-1">
    Email
    <input class="input-email" type="email" name="email" autofocus />
  </label>
  <label class="label-2">
    Message
    <textarea class="message" name="message" rows="8"></textarea>
  </label>
  <button class="form-button" type="submit">Submit</button>
</form>
